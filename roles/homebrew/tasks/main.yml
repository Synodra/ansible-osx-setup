---
- name: Update and upgrade packages for homebrew
  homebrew:
    update_homebrew: true
    upgrade_all: true

- name: Install homebrew packages
  homebrew:
    name: "{{ homebrew_packages_to_install }}"
    state: present

- name: Install homebrew casks
  homebrew_cask:
    name: "{{ homebrew_casks_to_install }}"
    state: present